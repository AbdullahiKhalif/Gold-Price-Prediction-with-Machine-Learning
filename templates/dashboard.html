<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
</head>
<body>
    {% include 'sidebar.html' %}
    <main class="content">
        <div class="container-fluid p-0">
            <h1 class="h3 mb-3"><strong>Analytics Dashboard</strong></h1>

            <!-- Stats Row -->
            <div class="row">
                <div class="col-xl-3 col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col mt-0">
                                    <h5 class="card-title">Total Users</h5>
                                </div>
                                <div class="col-auto">
                                    <div class="stat text-primary">
                                        <i class="align-middle fas fa-users fa-2x"></i>
                                    </div>
                                </div>
                            </div>
                            <h1 class="mt-1 mb-3" id="total_users">0</h1>
                            <div class="mb-0">
                                <span class="text-muted">Since last week</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xl-3 col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col mt-0">
                                    <h5 class="card-title">Total Admins</h5>
                                </div>
                                <div class="col-auto">
                                    <div class="stat text-success">
                                        <i class="align-middle fas fa-user-shield fa-2x"></i>
                                    </div>
                                </div>
                            </div>
                            <h1 class="mt-1 mb-3" id="total_admins">0</h1>
                            <div class="mb-0">
                                <span class="text-muted">Overall Admin Users</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xl-3 col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col mt-0">
                                    <h5 class="card-title">Total Predictions</h5>
                                </div>
                                <div class="col-auto">
                                    <div class="stat text-danger">
                                        <i class="align-middle fas fa-chart-line fa-2x"></i>
                                    </div>
                                </div>
                            </div>
                            <h1 class="mt-1 mb-3" id="total_predictions">0</h1>
                            <div class="mb-0">
                                <span class="text-muted">All Predictions</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xl-3 col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col mt-0">
                                    <h5 class="card-title">Predictions Today</h5>
                                </div>
                                <div class="col-auto">
                                    <div class="stat text-danger">
                                        <i class="align-middle fas fa-chart-line fa-2x"></i>
                                    </div>
                                </div>
                            </div>
                            <h1 class="mt-1 mb-3" id="today_predictions">0</h1>
                            <div class="mb-0">
                                <span class="text-muted">24 Hour Performance</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xl-3 col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col mt-0">
                                    <h5 class="card-title">Weekly Predictions</h5>
                                </div>
                                <div class="col-auto">
                                    <div class="stat text-info">
                                        <i class="align-middle fas fa-calendar-week fa-2x"></i>
                                    </div>
                                </div>
                            </div>
                            <h1 class="mt-1 mb-3" id="week_predictions">0</h1>
                            <div class="mb-0">
                                <span class="text-muted">Last 7 Days</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Charts Row -->
            <div class="row">
                <div class="col-12 col-sm-6 col-xxl-4 d-flex">
                    <div class="card flex-fill">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Gender Distribution</h5>
                        </div>
                        <div class="card-body">
                            <canvas id="genderChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    {% include 'footer.html' %}
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
 <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
</body>
</html>
