<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

    <div class="h-full -mt-14">
        <div class="flex justify-center items-center px-8 py-24 lg:py-24">
            <div class="bg-white border border-gray-300 rounded-lg w-1/2 lg:w-96 h-auto p-8">
                <h2 class="text-center text-3xl font-bold mb-5 text-pink-600" >Sign Up Form</h2>

                {% if error %}
                <p class="error text-md p-2 bg-red-200 rounded-sm">{{ error }}!</p>
            {% endif %}
                <form method="post" action="{{ url_for('signup') }}">
                    <div class="form-group">
                        <label for="name" class="font-bold">
                            Username <span class="text-gray-500">*</span>
                        </label>

                        <input type="text" name="name" placeholder="Enter Username"
                            class="w-full bg-gray-100 shadow p-3 rounded-md outline-none mt-2" />
                    </div>

                    <!-- Gender selection -->
                    <div class="form-group mt-4">
                        <span class="font-bold">Gender <span class="text-gray-500">*</span></span>
                        <div class="mt-2">
                            <label class="inline-flex items-center">
                                <input type="radio" name="gender" value="Male" class="form-radio text-pink-600">
                                <span class="ml-2">Male</span>
                            </label>
                            <label class="inline-flex items-center ml-6">
                                <input type="radio" name="gender" value="Female" class="form-radio text-pink-600">
                                <span class="ml-2">Female</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-group mt-4">
                        <label for="email" class="font-bold">
                            Email <span class="text-gray-500">*</span>
                        </label>

                        <input type="email" name="email" placeholder="example@gmail.com"
                            class="w-full bg-gray-100 shadow p-3 rounded-md outline-none mt-2" />
                    </div>

                    <div class="relative form-group mt-4">
                        <label for="password" class="font-bold">
                            Password <span class="text-gray-500">*</span>
                        </label>

                        <input type="password" name="password" placeholder="Password"
                            class="w-full bg-gray-100 shadow p-3 rounded-md outline-none mt-2" />

                    </div>

                    <div class="form-group mt-6">
                        <button type="submit"
                            class="w-full p-2 rounded-md text-center text-white bg-pink-600 hover:bg-pink-900">
                            Sign Up
                        </button>
                    </div>
                </form>
                <div class="flex flex-col items-center mt-4">
                    <p>
                        Already have an account? ||
                        <a href="{{ url_for('login') }}" class="font-bold text-center text-pink-600">
                            Log In
                        </a>
                    </p>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
